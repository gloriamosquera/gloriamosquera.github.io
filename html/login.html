<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Galería de Arte</title>
  <link rel="stylesheet" href="../css/login.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 300px;
      text-align: center;
    }
    .login-container h2 {
      margin-bottom: 20px;
    }
    .input-field {
      margin-bottom: 15px;
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .login-btn {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .login-btn:hover {
      background-color: #0056b3;
    }
    .forgot-password {
      margin-top: 10px;
      font-size: 14px;
    }
    .forgot-password a {
      color: #007bff;
      text-decoration: none;
    }
    .forgot-password a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Iniciar Sesión</h2>
    <!-- Formulario con JavaScript para redirigir -->
    <form id="loginForm">
      <input type="email" class="input-field" name="email" placeholder="Correo Electrónico" required>
      <input type="password" class="input-field" name="password" placeholder="Contraseña" required>
      <button type="submit" class="login-btn">Iniciar Sesión</button>
    </form>
    <div class="forgot-password">
      <a href="#">¿Olvidaste tu contraseña?</a>
    </div>
  </div>

  <script>
    // Redirigir al usuario a la página principal cuando inicie sesión
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();  // Evitar que el formulario se envíe
      window.location.href = './index.html';  // Redirigir a la página principal
    });
  </script>

</body>
</html>
